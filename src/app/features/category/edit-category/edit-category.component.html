
<div class="container">
  <h1 class="mt-3"> Edit Category</h1>
  <!-- <div class="">{{category| json}}</div> -->
    <div *ngIf="category;else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

          <div class="mt-3">
            <label class="form-label" >Category Id</label>
            <input type="text" id="categoriesid" class="form-control" name="categoriesid"
            [(ngModel)]="category.id">
          </div>

          <div class="mt-3">
            <label class="form-label" for="categoryName">Category Name</label>
            <input type="text"
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name"
            >
          </div>

          <div class="mt-3">
            <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
            <input type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle"
            >
          </div>

          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button"
              class="btn btn-danger ms-3"
              (click)="onDeleteCategory()">
            Delete</button>
          </div>

        </div>
      </form>
    </div>


  <ng-template #notFound>
    <div class="alert alert-warning mt-3" role="alert">
      Category Not found!
    </div>
  </ng-template>


</div>
